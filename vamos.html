 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Exemplo de Grid Flexível</title>
 <link rel="stylesheet" href="styles.css">
 </head>
 <body>
 
 <style>
    
 body {   
 margin: 0px;
 font-family: Arial, sans-serif;

 }
 
 .arrow {
 display: inline-block;
 width: 10px;
 height: 10px;
 border-top: 2px solid black;
 border-right: 2px solid black;
 transform: rotate(-130deg);
 position: absolute;
 top: 21px;
 left: 15px;
        
 }

 header {
 background-color: #cc3;
 padding: 15px;
 border-bottom: 1.50px solid White;
       
 }

 .title {
 color: black;
 text-align: center;
 font-size: 22px;
 font-weight: bold;       
 
 }

 form {
 margin: 20px;
        
 }

 label {
 display: inline-block;
 width: 150px;
 font-weight: bold;
 color: black;
 margin: 6px;
            
 }

 input[type="text"] {
 width: 200px;
 padding: 14px;
 margin-bottom: 6px;
 border-radius: 10px;
 border: 1px solid #333;
 font-size: 16px;
          
 }

  
 input {
 color: Black;
         
 }
  
 </style>
 </head>
 <body>

 <a href="index.html">
 <span class="arrow"></span>
 </a>
 </div>


 <header>
 <div class="title">Limpeza do salão</div>
 </header>
 </div>
 
<form>
 <label for="nome">Dia de limpeza:</label>
 <input type="text" id="nome" name="nome"><br><br>

 <label for="data">Grupo:</label>
 <input type="text" id="data" name="data"><br><br>
</form>

 <script>
    // Carregar informações salvas no localStorage
    document.getElementById("nome").value = localStorage.getItem("nome") || "";
    document.getElementById("data").value = localStorage.getItem("data") || "";
    
    // Adicionar ouvinte de eventos para detectar mudanças nos campos de entrada
    document.getElementById("nome").addEventListener("input", function () {
        localStorage.setItem("nome", this.value);
    });

    document.getElementById("data").addEventListener("input", function () {
        localStorage.setItem("data", this.value);
    });

    document.getElementById("texto").addEventListener("input", function () {
        localStorage.setItem("texto", this.value);
    });

 </script>
